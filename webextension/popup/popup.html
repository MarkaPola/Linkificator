<!DOCTYPE html>

<html>
  <head>
	<meta charset="UTF-8"/>
	<meta name="author" content="MarkaPola">

	<link rel="stylesheet" href="popup.css">
  </head>
  
  <body>
	<div class="popup-content">
	  <div class="popup-entry">
		<input type="image" src="extension.png" name="panel-options" id="panel-options"/>
		<label for="panel-options" data-l10n-id="panel@options">Options...</label>
	  </div>
	  <div class="popup-entry">
		<input type="checkbox" name="panel-manual" id="panel-manual"/>
		<label for="panel-manual" data-l10n-id="panel@manual">On Demand</label>
	  </div>
	  <div class="popup-entry" id="entry-deactivate">
		<input type="image" src="/resources/icons/link16-off.png" name="panel-deactivate" id="panel-deactivate"/>
		<label for="panel-deactivate" data-l10n-id="panel@deactivate">Deactivate</label>
	  </div>
	  <div class="popup-entry" id="entry-activate">
		<input type="image" src="/resources/icons/link16-on.png" name="panel-activate" id="panel-activate"/>
		<label for="panel-activate" data-l10n-id="panel@activate">Activate</label>
	  </div>
	  <hr>
	  <div class="popup-entry" id="entry-include">
		<input type="image" src="link-include.png" name="panel-include" id="panel-include"/>
		<label for="panel-include" data-l10n-id="panel@include">Include</label>
	  </div>
	  <div class="popup-entry" id="entry-exclude">
		<input type="image" src="link-exclude.png" name="panel-exclude" id="panel-exclude"/>
		<label for="panel-exclude" data-l10n-id="panel@exclude">Exclude</label>
	  </div>
	  <div class="popup-entry" id="entry-linkify">
		<input type="image" src="link-update.png" name="panel-linkify" id="panel-linkify"/>
		<!--button type="button" name="panel-linkify" id="panel-linkify"><img alt="" src="link-update.png" /></button-->
		<label for="panel-linkify" data-l10n-id="panel@linkify">Update</label>
	  </div>
	</div>
	
	<script src="/resources/js/DOMutils.js"></script>
	<script src="/resources/js/localization.js"></script>
	<script src="popup.js"></script>
  </body>
</html>
