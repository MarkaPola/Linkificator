<!DOCTYPE html>

<html>
  <head>
	<meta charset="UTF-8"/>
	<meta name="author" content="MarkaPola">

	<link rel="stylesheet" href="popup.css">
  </head>

  <body>
	<div class="popup-content">
	  <div class="popup-entry">
		<input type="image" src="extension.svg" name="panel-options" id="panel-options"/>
		<label for="panel-options" class="entry-label" data-l10n-id="panel@options">Options...</label>
	  </div>
	  <div class="popup-entry">
		<input type="checkbox" name="panel-manual" id="panel-manual"/>
		<label for="panel-manual" class="entry-label" data-l10n-id="panel@manual">On Demand</label>
        <label class="entry-shortcut" id="shortcut-manual">Alt+Shift+M</label>
	  </div>
	  <div class="popup-entry" id="entry-deactivate">
		<input type="image" src="/resources/icons/link16-off.png" name="panel-deactivate" id="panel-deactivate"/>
		<label for="panel-deactivate" class="entry-label" data-l10n-id="panel@deactivate">Deactivate</label>
        <label class="entry-shortcut" id="shortcut-deactivate">Alt+Shift+O</label>
	  </div>
	  <div class="popup-entry" id="entry-activate">
		<input type="image" src="/resources/icons/link16-on.png" name="panel-activate" id="panel-activate"/>
		<label for="panel-activate" class="entry-label" data-l10n-id="panel@activate">Activate</label>
        <label class="entry-shortcut" id="shortcut-activate">Alt+Shift+O</label>
	  </div>
	  <hr>
	  <div class="popup-entry" id="entry-include">
		<input type="image" src="link-include.svg" name="panel-include" id="panel-include"/>
		<label for="panel-include" class="entry-label" data-l10n-id="panel@include">Include</label>
        <label class="entry-shortcut" id="shortcut-include">Alt+Shift+X</label>
	  </div>
	  <div class="popup-entry" id="entry-exclude">
		<input type="image" src="link-exclude.svg" name="panel-exclude" id="panel-exclude"/>
		<label for="panel-exclude" class="entry-label" data-l10n-id="panel@exclude">Exclude</label>
        <label class="entry-shortcut" id="shortcut-exclude">Alt+Shift+X</label>
	  </div>
	  <div class="popup-entry" id="entry-linkify">
		<input type="image" src="link-update.svg" name="panel-linkify" id="panel-linkify"/>
		<label for="panel-linkify" class="entry-label" data-l10n-id="panel@linkify">Update</label>
        <label class="entry-shortcut" id="shortcut-update">Alt+Shift+U</label>
	  </div>
	</div>

	<script src="/resources/js/DOMutils.js"></script>
	<script src="/resources/js/localization.js"></script>
	<script src="popup.js"></script>
  </body>
</html>
