<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8"/>
	<meta name="author" content="MarkaPola">
	<link rel="license" href="http://mozilla.org/MPL/2.0/"/>

	<link rel="stylesheet" href="/resources/css/common.css">
	<link rel="stylesheet" href="advanced-options.css">

	<title data-l10n-id="advancedSettings@title">Linkificator Advanced Options</title>
  </head>
  <body>	
	<div class="tab">
	  <button class="tablinks" id="tab-links" data-l10n-id="advancedSettings@tabLinks">Links</button>
	  <button class="tablinks" id="tab-custom-rules" data-l10n-id="advancedSettings@tabCustomRules">Custom Rules</button>
	  <button class="tablinks" id="tab-configuration" data-l10n-id="advancedSettings@tabConfiguration">Configuration</button>
	</div>

	<div id="links" class="tabcontent">
	  <fieldset>
		<legend data-l10n-id="advancedSettings@links@predefinedRules">Apply Predefined Rules for:</legend>
		
		<div class="settings-entry">
		  <label for="email-address" data-l10n-id="advancedSettings@links@predefinedRules@emailAddress">Email addresses</label>
		  <input checked type="checkbox" id="email-address">
		</div>
		<div class="settings-entry indent">
		  <label for="email-address.use-TLD" data-l10n-id="advancedSettings@links@predefinedRules@URIUseTLD">Use top level domains</label>
		  <input checked type="checkbox" id="email-address.use-TLD">
		</div>
		<div class="settings-entry">
		  <label for="standrad-urls" data-l10n-id="advancedSettings@links@predefinedRules@standardUrls">Standard URLs</label>
		  <input checked type="checkbox" id="standard-urls">
		</div>
		<div class="settings-entry indent">
		  <label for="standard-urls.use-subdomains" data-l10n-id="advancedSettings@links@predefinedRules@URIUseSubdomains">Use subdomains to identify protocol</label>
		  <input checked type="checkbox" id="standard-urls.use-subdomains">
		</div>
		<div class="settings-entry indent">
		  <label for="standard-urls.use-TLD" data-l10n-id="advancedSettings@links@predefinedRules@URIUseTLD">Use top level domains</label>
		  <input checked type="checkbox" id="standard-urls.use-TLD">
		</div>
		<div class="settings-entry indent">
		  <label for="standard-urls.linkify-authority" data-l10n-id="advancedSettings@links@predefinedRules@URILinkifyAuthority">Linkify URL containing the alone authority (i.e. host:port)</label>
		  <input type="checkbox" id="standard-urls.linkify-authority">
		</div>
	  </fieldset>
	  <fieldset>
		<legend data-l10n-id="advancedSettings@links@customRules">Apply Custom Rules for:</legend>
		<div class="settings-entry">
		  <label for="before-predefined" data-l10n-id="advancedSettings@links@customRules@beforePredefined">Before predefined rules list</label>
		  <input type="checkbox" id="before-predefined">
		</div>
		<div class="settings-entry">
		  <label for="after-predefined" data-l10n-id="advancedSettings@links@customRules@afterPredefined">After predefined rules list</label>
		  <input type="checkbox" id="after-predefined">
		</div>
	  </fieldset>
	  <fieldset>
		<legend data-l10n-id="advancedSettings@links@extraFeatures">Extra Features</legend>
		<div class="settings-entry">
		  <label for="inline-elements" data-l10n-id="advancedSettings@links@extraFeatures@inlineElements">Handle inline elements</label>
		  <input checked type="checkbox" id="inline-elements">
		</div>
		<div class="settings-entry">
		  <label for="automatic-linkification" data-l10n-id="advancedSettings@links@extraFeatures@automaticLinkification">Automatically process dynamic changes</label>
		  <input checked type="checkbox" id="automatic-linkification">
		</div>
		<div class="settings-entry indent">
		  <label for="automatic-linkification.refresh-interval" data-l10n-id="advancedSettings@links@extraFeatures@automaticLinkification@refreshInterval">Process dynamic changes every:</label>
		  <input checked type="checkbox" id="automatic-linkification.refresh-interval">
		  <input class="secondary-input" type="number" min="0" max="9999" step="10" id="automatic-linkification.refresh-interval.value">
		  <label class="secondary-label" for="automatic-linkification.refresh-interval.value" data-l10n-id="advancedSettings@milliseconds">ms</label>
		</div>
		<div class="settings-entry indent">
		  <label for="automatic-linkification.refresh-threshold" data-l10n-id="advancedSettings@links@extraFeatures@automaticLinkification@refreshThreshold">Disable the processing of dynamic changes if it takes longer than:</label>
		  <input checked type="checkbox" id="automatic-linkification.refresh-threshold">
		  <input class="secondary-input" type="number" min="0" max="9999" step="100" id="automatic-linkification.refresh-threshold.value">
		  <label class="secondary-label" for="automatic-linkification.refresh-threshold.value" data-l10n-id="advancedSettings@milliseconds">ms</label>
		</div>
	  </fieldset>
	</div>

	<div id="custom-rules" class="tabcontent">
	  <fieldset>
		<legend data-l10n-id="advancedSettings@tabCustomRules">Custom Rules</legend>

		<div id="rule-editor" class="modal">
		  <div class="modal-content">
			<form>
			  <div class="settings-entry rule-entry">
				<label for="rule-editor.rule-name" data-l10n-id="advancedSettings@customRules@ruleEditor@name">Name</label>
				<input type="text" name="rule-editor.rule-name" id="rule-editor.rule-name"
					   placeholder="Rule identification"
					   data-l10n-attrs="placeholder"
					   data-l10n-id="advancedSettings@customRules@ruleEditor@name"/>
			  </div>
			  <div class="settings-entry rule-entry">
				<label for="rule-editor.rule-pattern" data-l10n-id="advancedSettings@customRules@ruleEditor@pattern">Pattern</label>
				<input type="text" name="rule-editor.rule-pattern" id="rule-editor.rule-pattern"
					   placeholder="Regular expression"
					   data-l10n-attrs="placeholder"
					   data-l10n-id="advancedSettings@customRules@ruleEditor@pattern"/>
			  </div>
			  <div class="settings-entry rule-entry">
				<label for="rule-editor.rule-url" data-l10n-id="advancedSettings@customRules@ruleEditor@url">URL</label>
				<input type="text" name="rule-editor.rule-url" id="rule-editor.rule-url"
					   placeholder="Regular expression"
					   data-l10n-attrs="placeholder"
					   data-l10n-id="advancedSettings@customRules@ruleEditor@url"/>
			  </div>
			</form>
			<div id="rule-editor.error"></div>
			<div class="rule-editor.buttons">
			  <button type="button" id="rule-editor.OK" data-l10n-id="advancedSettings@customRules@ruleEditor@OK">OK</button>
			  <button type="button" id="rule-editor.cancel" data-l10n-id="advancedSettings@customRules@ruleEditor@Cancel">Cancel</button>
			</div>
		  </div>
		</div>

		<template id="custom-rule-template">
		  <div class="settings-rule" draggable="true">
			<input type="checkbox" class="rule-active">
			<div class="rule-name" data-pattern="" data-url=""></div>
			<div class="rule.buttons">
			  <input type="image" class="edit-button" src="empty.png">
			  <input type="image" class="delete-button" src="empty.png">
			</div>
		  </div>
		</template>
		
		<div class="rules-container">
		  <div class="rules-commands">
			<select id="custom-rules.list-selection">
			  <option value="before" data-l10n-id="advancedSettings@customRules@beforePredefinedRules">Before predefined rules</option>
			  <option selected value="after" data-l10n-id="advancedSettings@customRules@afterPredefinedRules">After predefined rules</option>
			</select>
			<button type="button" id="custom-rules.add-rule" data-l10n-id="advancedSettings@customRules@addRule">Add Rule</button>
		  </div>
		  <div id="rules-before" class="rules-list hidden">
			<table id="rules-before-table" class="rules-table">
			</table>
			<div id="rules-before-overflow" class="overflow">
			</div>
		  </div>
		  <div id="rules-after" class="rules-list">
			<table id="rules-after-table" class="rules-table">
			</table>
			<div id="rules-after-overflow" class="overflow">
			</div>
		  </div>
		</div>
	  </fieldset>
	</div>

	<div id="configuration" class="tabcontent">
	  <fieldset>
		<legend data-l10n-id="advancedSettings@configuration@general">General</legend>
		
		<div class="settings-entry settings-entry2">
		  <label for="required-characters" data-l10n-id="advancedSettings@configuration@general@requiredCharacters">Required Characters</label>
		  <input type="text" name="required-characters" id="required-characters">
		  <button type="button" class="reset-button" id="reset-required-characters" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="protocols" data-l10n-id="advancedSettings@configuration@general@protocols">Protocols</label>
		  <input type="text" name="protocols" id="protocols"
				 title="Separate elements with a space" data-l10n-attrs="title" data-l10n-id="advancedSettings@configuration@list">
		  <button type="button" class="reset-button" id="reset-protocols" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="subdomains" data-l10n-id="advancedSettings@configuration@general@subdomains">Subdomains</label>
		  <input type="text" name="subdomains" id="subdomains"
				 title="Separate elements with a space" data-l10n-attrs="title" data-l10n-id="advancedSettings@configuration@list">
		  <button type="button" class="reset-button" id="reset-subdomains" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="excluded-elements" data-l10n-id="advancedSettings@configuration@general@excludedElements">Excluded Elements</label>
		  <input type="text" name="excluded-elements" id="excluded-elements"
				 title="Separate elements with a space" data-l10n-attrs="title" data-l10n-id="advancedSettings@configuration@list">
		  <button type="button" class="reset-button" id="reset-excluded-elements" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="inline-elements-list" data-l10n-id="advancedSettings@configuration@general@inlineElements">Inline Elements</label>
		  <input type="text" name="inline-elements-list" id="inline-elements-list"
				 title="Separate elements with a space" data-l10n-attrs="title" data-l10n-id="advancedSettings@configuration@list">
		  <button type="button" class="reset-button" id="reset-inline-elements" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="max-data-size" data-l10n-id="advancedSettings@configuration@general@maxDataSize">Maximum data size</label>
		  <input type="number" min="0" step="1000" name="max-data-size" id="max-data-size">
		  <button type="button" class="reset-button" id="reset-max-data-size" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
	  </fieldset>
	  <fieldset>
		<legend data-l10n-id="advancedSettings@configuration@topLevelDomains">Top-Level Domains</legend>
		<div class="settings-entry settings-entry2">
		  <label for="generics" data-l10n-id="advancedSettings@configuration@topLevelDomains@generics">Generics</label>
		  <input checked type="checkbox" name="generics" id="generics">
		  <textarea id="generics-value" title="Separate domains with a space" data-l10n-attrs="title" data-l10n-id="settings@domainFilteringMode@domainList"></textarea> 
		  <button type="button" class="reset-button" id="reset-generics" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="country-codes" data-l10n-id="advancedSettings@configuration@topLevelDomains@countryCodes">Country Codes</label>
		  <input checked type="checkbox" name="country-codes" id="country-codes">
		  <textarea id="country-codes-value" title="Separate domains with a space" data-l10n-attrs="title" data-l10n-id="settings@domainFilteringMode@domainList"></textarea> 
		  <button type="button" class="reset-button" id="reset-country-codes" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="geographics" data-l10n-id="advancedSettings@configuration@topLevelDomains@geographics">Geographics</label>
		  <input checked type="checkbox" name="geographics" id="geographics">
		  <textarea id="geographics-value" title="Separate domains with a space" data-l10n-attrs="title" data-l10n-id="settings@domainFilteringMode@domainList"></textarea> 
		  <button type="button" class="reset-button" id="reset-geographics" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="communities" data-l10n-id="advancedSettings@configuration@topLevelDomains@communities">Communities</label>
		  <input checked type="checkbox" name="communities" id="communities">
		  <textarea id="communities-value" title="Separate domains with a space" data-l10n-attrs="title" data-l10n-id="settings@domainFilteringMode@domainList"></textarea> 
		  <button type="button" class="reset-button" id="reset-communities" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
		<div class="settings-entry settings-entry2">
		  <label for="brands" data-l10n-id="advancedSettings@configuration@topLevelDomains@brands">Brands</label>
		  <input checked type="checkbox" name="brands" id="brands">
		  <textarea id="brands-value" title="Separate domains with a space" data-l10n-attrs="title" data-l10n-id="settings@domainFilteringMode@domainList"></textarea> 
		  <button type="button" class="reset-button" id="reset-brands" data-l10n-id="advancedSettings@configuration@resetButton">Reset to Default</button>
		</div>
	  </fieldset>
	</div>
	
	<script src="/resources/js/DOMutils.js"></script>
	<script src="/resources/js/localization.js"></script>
	<script src="custom-rules.js"></script>
	<script src="advanced-options.js"></script>
  </body>
</html>
